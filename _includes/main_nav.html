<div class="nav_section">
  <div class="nav w-nav" data-animation="default" data-collapse="medium" data-duration="400">
    <a class="w-nav-brand" href="index.html">
      <img class="logo" sizes="(max-width: 479px) 79vw, 235px" src="images/logo-LS2020-YOG-DNA.png" srcset="images/logo-LS2020-YOG-DNA-p-500x150.png 500w, images/logo-LS2020-YOG-DNA.png 600w" width="235">
    </a>
    <nav class="w-nav-menu" role="navigation">
      {% if site.lang == "en" %}
        {% assign nav = site.data.nav.en %}
      {% else if site.lang == "fr" %}
        {% assign nav = site.data.nav.fr %}
      {% endif %}
      {% for link in nav %}
        <a class="nav_link w-nav-link" href="{{link.path}}">{{link.title}}</a>
      {% endfor %}
    </nav>
    <div class="w-nav-button">
      <div class="w-icon-nav-menu"></div>
    </div>
  </div>
  <div class="bg_scroll"></div>
</div>
