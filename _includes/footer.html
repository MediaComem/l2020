{% assign nav = site.data[site.lang].nav.footer %}

<div class="footer">
  <div class="container">
    <div class="row flex vcenter">
      <div class="footer_logo col-md-4">
        <img src="/images/layout/Lausanne2020-Emblem-white.png" width="307">
      </div>
      <div class="footer_copy col-md-4">
        {{site.prismicData.single.base.fragments.footer_content.html}}
      </div>
      <div class="footer_nav col-md-4">
        <ul class="list-unstyled">
          {% for link in nav %}
          <li>
            <a href="{{link.path}}">{{link.title}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
