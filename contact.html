---
layout: default
---

{% assign form = site.data[site.lang].pages.contact %}
<div class="latestnews_section">
  <div class="container">
    <h1 class="h1_contact">{{ form.title }}</h1>
    <div class="row">
      <div class="col-md-6 form">
          <form class="form form-contact" form-name="Email Form" id="email-form-contact" netlify-honeypot="champcache" name="email-form-contact" action="#" netlify>
            <label for="Firstname">{{ form.form.prenom.title }}</label>
            <input form-name="Firstname" id="Firstname" maxlength="256" name="Firstname" placeholder="{{ form.form.prenom.placeholder }}" required="required" type="text">
            <p class="cache"><label>Bot field: <input name="champcache"></label></p>
            <label for="Lastname">{{ form.form.nom.title }}</label>
            <input form-name="Lastname" id="Lastname" maxlength="256" name="Lastname" placeholder="{{ form.form.nom.placeholder }}" required="required" type="text">
            <label for="email">{{ form.form.email.title }}</label>
            <input form-name="Email" id="email" maxlength="256" name="email" placeholder="{{ form.form.email.placeholder }}" required="required" type="email">
            <label for="Message">{{ form.form.message.title }}</label>
            <textarea form-name="Message" id="Message" maxlength="5000" name="Message" placeholder="{{ form.form.message.placeholder }}" required="required"></textarea>
            <input class="btn submit" form-wait="Please wait..." type="submit" value="{{ form.form.envoyer }}">
          </form>
          <div class="success form-done">
            <div>{{ form.form.thanks }}</div>
          </div>
          <div class="error form-fail">
            <div>Oops! Something went wrong while submitting the form</div>
          </div>
      </div>
      <div class="col-md-6">
        <img class="img-contact hidden-sm" sizes="(max-width: 991px) 100vw, 620px" src="/images/contact/lausanne_overview.jpg" srcset="/images/contact/lausanne_overview-500x313.jpg 500w, /images/contact/lausanne_overview-800x500.jpg 800w, /images/contact/lausanne_overview-1080x675.jpg 1080w, /images/contact/lausanne_overview-1600x1000.jpg 1600w, /images/contact/lausanne_overview.jpg 1680w" width="100%">
        <p class="physique"><strong>Lausanne 2020</strong><br>Comit√© d'organisation<br>Maison du Sport International<br>Av. de Rhodanie 54, 1007, Lausanne</p>
      </div>
    </div>
  </div>
</div>
