---
layout: default
---
<div class="latestnews_section">
  <div class="newsletter_cta_wrap">
    <h1 class="h1_big_news h1_newsletter_cta">Contact us</h1>
    <div class="w-row">
      <div class="w-col w-col-6 w-col-stack">
        <div class="w-form">
          <form class="form" data-name="Email Form" id="email-form" name="email-form">
            <label class="label" for="Firstname">Firstname:</label>
            <input class="fields w-input" data-name="Firstname" id="Firstname" maxlength="256" name="Firstname" placeholder="Enter your firstname" required="required" type="text">
            <label class="label" for="Lastname">Lastname:</label>
            <input class="fields w-input" data-name="Lastname" id="Lastname" maxlength="256" name="Lastname" placeholder="Enter your lastname" required="required" type="text">
            <label class="label" for="email">Email Address:</label>
            <input class="fields w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="Enter your email address" required="required" type="email">
            <label class="label" for="Message">Message</label>
            <textarea class="msg-area w-input" data-name="Message" id="Message" maxlength="5000" name="Message" placeholder="Write your message here" required="required"></textarea>
            <input class="submit w-button" data-wait="Please wait..." type="submit" value="Send">
          </form>
          <div class="succes w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="error w-form-fail">
            <div>Oops! Something went wrong while submitting the form</div>
          </div>
        </div>
      </div>
      <div class="w-col w-col-6 w-col-stack">
        <img class="img-contact" sizes="(max-width: 991px) 100vw, 620px" src="images/5808c9f5843e554215b96073_lausanne_overview-copy.jpg" srcset="images/5808c9f5843e554215b96073_lausanne_overview-copy-p-500x313.jpeg 500w, images/5808c9f5843e554215b96073_lausanne_overview-copy-p-800x500.jpeg 800w, images/5808c9f5843e554215b96073_lausanne_overview-copy-p-1080x675.jpeg 1080w, images/5808c9f5843e554215b96073_lausanne_overview-copy-p-1600x1000.jpeg 1600w, images/5808c9f5843e554215b96073_lausanne_overview-copy.jpg 1680w" width="100%">
      </div>
    </div>
  </div>
</div>
