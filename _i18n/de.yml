  about:
    title1: |
            Die Olympischen Jugendspiele:
            wetteifern, lernen und teilen!
    texte1: |
            Die Olympischen Jugendspiele sind ein internationaler Olympischer Spitzensportanlass für Athleten im Alter von 15 bis 18 Jahren.
            
            Sie verbinden die sportliche Leistung, die Kultur sowie die Bildung in einem wahrhaften Sportfestival und haben zum Ziel, die Jugend zu ermutigen, die positiven Werte des Sports anzunehmen und zu leben. Dies sind der Respekt gegenüber anderen, sich selbst und unserer Umwelt, die Freundschaft zwischen Völkern und Kulturen und Höchstleistung durch Selbsthingabe. Weiter sollen die Jugendlichen die Sportbotschafter in der ganzen Welt werden.
            
            Durch ihre Mission streben die Olympischen Jugendspiele an, ein führendes Beispiel der Innovation für die Sportanlässe der Zukunft zu sein.
    title2: Die Vision von Lausanne 2020
    texte2: |
            Indem die Hinterlassenschaft sowie die Stärken der Schweiz ausgeschöpft werden, sollen die Werte der Olympischen Bewegung Freundschaft, Höchstleistung und Respekt durch die Bildung, die Kultur, die Innovation und den Sport gelebt werden, indem einzigartige und vereinende Olympische Jugendspiele organisiert werden, welche sich für eine bessere Welt einsetzen.

            In diesem Sinne verfolgt Lausanne 2020 folgende Missionen:
            - Organisation von innovativen Olympischen Jugendspielen in gemeinsamer Erarbeitung mit dem IOC
            - Schaffen von Gelegenheiten für alle Stakeholders, um sich die Olympischen Jugendspiele anzueignen und sich aktiv für die Realisierung ihrer eigenen Ziele einzusetzen
            - Involvieren und Vereinigen der ganzen Region, des ganzen Landes und des benachbarten Frankreichs um ein vereinendes Event zu gestalten, welches positive Energie verbreitet
            - Fördern von Frieden zwischen Völkern indem eine gesunde Umgebung für das Zusammenleben kreiert wird.

            Lausanne 2020 findet vom 10. bis 19. Januar 2020 statt.
