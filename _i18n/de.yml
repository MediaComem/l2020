  about:
    title1: "Die Olympischen Jugendspiele : Wetteifern, lernen und teilen!"
    texte1: |
            Die Olympischen Jugendspiele sind ein internationaler olympischer Spitzensportanlass für Athletinnen und Athleten im Alter von 15 bis 18 Jahren.

            Sie verbinden sportliche Höchstleistungen mit Kultur und Bildung zu einem einzigartigen Sportfest und haben zum Ziel, die Jugend zu ermutigen, die positiven Werte des Sports anzunehmen und zu leben. Dies sind der Respekt gegenüber anderen, sich selbst und unserer Umwelt, die Freundschaft zwischen Völkern und Kulturen und sportliche Höchstleistung. Weiter sollen die Jugendlichen Sportbotschafter in der ganzen Welt werden.
            
            Die Olympischen Jugendspiele wollen ein führendes Beispiel der Innovation für die Sportanlässe der Zukunft zu sein. 
    title2: Die Vision von Lausanne 2020
    texte2: |
            Indem das Erbe und die Stärken der Schweiz ausgeschöpft werden, sollen die Werte der Olympischen Bewegung (Höchstleistung, Respekt und Freundschaft) durch die Bildung, die Kultur, die Innovation und den Sport gelebt werden, indem einzigartige und vereinende Olympische Jugendspiele organisiert werden, welche zu einer besseren Welt beitragen.

            In diesem Sinne verfolgt Lausanne 2020 folgende Ziele:
            - <b>Organisieren</b> von innovativen Olympischen Jugendspielen in enger Zusammenarbeit mit dem IOC.
            - <b>Schaffen</b> von Gelegenheiten für alle Stakeholders, sich die Olympischen Jugendspiele <b>anzueignen</b> und sich <b>aktiv</b> für die Realisierung ihrer eigenen Ziele <b>einzusetzen</b>.
            - <b>Stärken</b> der kulturellen und pädagogischen Aspekte des Sports, indem allen Facetten des Konzepts der Olympischen Jugendspiele grosse Aufmerksamkeit geschenkt wird.
            - <b>Involvieren und Vereinen</b> der ganzen Region, des ganzen Landes und des benachbarten Frankreichs, um einen verbindenden Event zu gestalten, der positive Energie verbreitet.
            - <b>Fördern</b> von Frieden zwischen Völkern, indem eine gesunde Umgebung für das Zusammenleben kreiert wird.

            <span class="important-dates">Lausanne 2020 findet vom 10. bis 19. Januar 2020 statt.</span>
