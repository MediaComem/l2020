  about:
    title1: "The Youth Olympic Games : Compete, learn and share!"
    texte1: |
            The Youth Olympic Games are an international Olympic sporting event of the highest level for athletes aged 15 to 18 years old.
            
            They combine sport performance, culture and education in an authentic celebration of sport with a festive atmosphere. The aim is to encourage youth to adopt and represent the positive values of sport - respect for others, for themselves and for our environment, friendship between people and cultures, excellence in self-giving, and to become sport ambassadors throughout the world.
            
            Through its mission, the Youth Olympic Games aspire to be a leading example of innovation for sporting events of the future.
    more: Learn more
    title2: The ambition of Lausanne 2020
    texte2: |
            Lausanne 2020 is the ambition of creating a new sports platform for youth by actively involving them in the event’s preparation and organization.
            It’s a question of implicating the local, regional and even national populations around a unique and federative happening, that aims for a better world.
            Valorize and give responsibility to youth by providing them an opportunity to become ambassadors of positive sports’ values, to acquire new talents and to reach self-accomplishment by becoming the tomorrow’s leaders. All this while making the Youth Olympic Games a creative laboratory; incubator of ideas of youth, for youth, while drawing inspiration from Switzerland’s heritage and unique assets in education, culture and innovation.

            <span class="important-dates">Lausanne 2020 will take place from January 10th to 22nd , 2020.</span>
