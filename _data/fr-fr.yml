  about:
    title1: "Les Jeux Olympiques de la Jeunesse : Concourir, apprendre et partager !"
    texte1: |
            Les Jeux Olympiques de la Jeunesse sont un événement sportif Olympique international du plus haut niveau pour les athlètes âgés de 15 à 18 ans.
            
            Ils associent la performance sportive, la culture et l'éducation dans un réel festival du sport. Ils ont comme objectif d’encourager la jeunesse à adopter et vivre selon les valeurs positives du sport – le respect de l’autre, de soi, de notre environnement, l’amitié entre les peuples et les cultures, l’excellence dans le don de soi – et à en devenir les ambassadeurs à travers le monde.
            
            Par leur vocation, les Jeux Olympiques de la Jeunesse veulent être un incubateur d’innovation pour les événements sportifs du futur.
    more: En apprendre plus
    title2: L'ambition de Lausanne 2020
    texte2: |
            Lausanne 2020, c’est l’ambition de créer un plateforme sportive nouvelle pour la jeunesse en l’impliquant activement dans la préparation et l’organisation de l’événement.
            Il s’agit d’engager toute la population locale, régionale et même nationale autour d’un événement unique et fédérateur en faveur d’un monde meilleur.
            Valoriser et responsabiliser la jeunesse en lui permettant de devenir une ambassadrice des valeurs positives du sport, d’acquérir de nouveaux talents et de s’accomplir en devenant les leaders de demain. Ceci en faisant des Jeux Olympiques de la Jeunesse un laboratoire d’innovation; incubateur d’idées pour la jeunesse et en puisant dans l’héritage et les atouts uniques de la Suisse en termes de formation, de culture et d’innovation.

            <span class="important-dates">Lausanne 2020 se déroulera du 10 au 22 janvier 2020 !</span>
