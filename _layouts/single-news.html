---
layout: default
---
<div class="single-news-content">
	<header>
		<div class="news-image">
	  	<img src="{{page.image.url}}?w=400&h=400&q=80" alt="">
	  </div>
	</header>
	<div class="container news-content">
    <h1>{{ page.titreEn }}</h1>
    <p>{{ page.texteLongEn | markdownify | newline_to_br | remove: '<p>' | remove: '</p>'}}</p>
    <p class="news_date">
		<time pubdate datetime="{{page.date | date_to_xmlschema}}" title="{{page.date | date_to_xmlschema | date: '%d.%m'}}">{{page.date | date_to_xmlschema | date: "%d.%m.%Y"}}</time>
	</p>
	</div>
</div>
