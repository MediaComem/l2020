---
layout: default
---
<div class="single-news-content">
	<header>
		<div class="news-image">
	  	<img src="{{page.image.url}}" alt="">
	  </div>
	</header>
	<div class="container news-content">
	    {% capture title %}{% endcapture %}
	    {% capture text %}{% endcapture %}
    <h1>{{page.titre}}</h1>
    <p>{{ page.texteLong | markdownify | newline_to_br | remove: '<p>' | remove: '</p>'}}</p>
    <p class="news_date">{{page.date | date: "%d.%m.%Y"}}</p>
	</div>
</div>
